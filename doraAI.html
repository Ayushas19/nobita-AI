<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOBITA AI ChatBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../NOBITA.css">
</head>
<body>
  <div class="card">
    <div id="header">
      <h1>NOBITA AI ChatBox</h1>
    </div>
    <div id="message-section"></div>
    <div id="input-section">
      <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
      <button class="send" onclick="sendMessage()">
        <span class="circle"><i class="bi bi-send"></i>Send</span>
      </button>
    </div>
  </div>
  <script src="../NOBITA.js"></script>
  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
